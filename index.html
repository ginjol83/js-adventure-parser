<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Consola de Comandos</title>
    <style>
        /* Estilo para la consola */
        #consola {
            background-color: black;
            color: white;
            width: 600px;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
            border: 1px solid #333;
        }
        #input {
            background-color: black;
            color: white;
            border: none;
            width: 100%;
            font-family: monospace;
        }
        #input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="consola">
        <!-- Muestra el prompt inicial -->
        <div id="output">Bienvenido a la consola simulada. Escribe un comando:</div>
        <!-- Entrada para los comandos del usuario -->
        <input type="text" id="input" autofocus>
    </div>

    <script>
        // Función para manejar el ingreso de comandos
        document.getElementById('input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') { // Detecta la tecla Enter
                let inputField = document.getElementById('input');
                let command = inputField.value; // Obtiene el comando ingresado
                inputField.value = ''; // Limpia el campo de entrada

                // Crea una nueva línea de salida en la "consola"
                let outputDiv = document.createElement('div');
                outputDiv.textContent = "> " + command;
                document.getElementById('consola').appendChild(outputDiv);

                // Procesa el comando y genera la respuesta adecuada
                procesarComando(command);
            }
        });

        function procesarComando(comando) {
            // Crea una nueva línea de respuesta
            let respuestaDiv = document.createElement('div');
            
            // Define respuestas básicas para ciertos comandos
            switch(comando.toLowerCase()) {
                case 'hola':
                    respuestaDiv.textContent = 'Hola! ¿En qué puedo ayudarte?';
                    break;
                case 'fecha':
                    respuestaDiv.textContent = new Date().toLocaleString();
                    break;
                case 'ayuda':
                    respuestaDiv.textContent = 'Comandos disponibles: hola, fecha, ayuda, limpiar';
                    break;
                case 'limpiar':
                    // Limpia el contenido de la consola
                    document.getElementById('consola').innerHTML = '';
                    respuestaDiv.textContent = 'Consola limpiada.';
                    break;
                default:
                    respuestaDiv.textContent = 'Comando no reconocido. Escribe "ayuda" para ver la lista de comandos.';
            }

            // Añade la respuesta a la consola
            document.getElementById('consola').appendChild(respuestaDiv);
            // Hace scroll hacia el final de la consola
            document.getElementById('consola').scrollTop = document.getElementById('consola').scrollHeight;
        }
    </script>
</body>
</html>
